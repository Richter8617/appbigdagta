<form class="container form">
    <mat-card>
        <div class="container">
            <div>
                <h1>App Big Data</h1>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ingrese el usuario" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Ingrese la contraseña" />
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="login($event)">Iniciar sesión</button>
        </div>
    </mat-card>
</form>
