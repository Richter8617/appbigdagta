<div class="header">
    <div>
        <h1>Nuestros servicios</h1>
    </div>
    <div>
        <p>¡Aquí encontrarás toda la oferta de servicios!</p>
    </div>
</div>
<div class="container">
    <mat-card class="card" *ngFor="let service of services">
        <mat-card-header>
            <mat-card-title>
                {{ service.title }}
            </mat-card-title>
        </mat-card-header>
        <img [src]="service.img">
        <mat-card-content>
            {{ service.description }}
        </mat-card-content>
        <mat-card-footer class="footer">
            <button mat-raised-button color="primary" (click)="request($event, service.descriptionComplete, service.img)">Contratar!</button>
        </mat-card-footer>
    </mat-card>
</div>
